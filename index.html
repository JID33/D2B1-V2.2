<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>D2B1 - Système Rotatif</title>
  <style>
    body { font-family: Arial; background: #eef2f7; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .admin-container { display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; }
    .admin-box, .superviseur-section { background: white; padding: 20px; margin: 10px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 48%; min-width: 300px; }
    .superviseur-card, .leader-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .leader-card { background: #f0fff0; }
    .btn {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .btn-blue { background: #3498db; color: white; }
    .btn-red { background: #e74c3c; color: white; }
    .btn-green { background: #2ecc71; color: white; }
    .btn-yellow { background: #f1c40f; color: black; }
    .btn-orange { background: #e67e22; color: white; }
    input[type="text"] { width: 90%; padding: 8px; margin: 5px 0; }
    .bold-center { text-align: center; font-weight: bold; font-size: 18px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>D2B1 - Système Rotatif</h1>

  <div class="admin-container">
    <!-- Boîte Admin Principal -->
    <div class="admin-box">
      <div class="bold-center">👑 Admin Principal</div>
      <p>Nom : Admin Master</p>
      <p>Email : admin@d2b1.com</p>
    </div>

    <!-- Section des Superviseurs -->
    <div class="superviseur-section">
      <div class="bold-center">📌 Superviseurs & Leaders</div>
      <button onclick="ajouterSuperviseur()" class="btn btn-blue">➕ Ajouter Superviseur</button>
      <div id="superviseurContainer"></div>
    </div>
  </div>

  <!-- Script Google Apps Script + Gestion des boutons -->
  <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby44bVHJV3oXXZ7OK7vl5NuOHQdiJDmjKvSve1GfZ-We3tG2ANyAV6X5l9jSR4ls8x0/exec";

    function envoyerVersGoogleSheets(data) {
      fetch(GOOGLE_SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
      .then(() => console.log("✅ Données envoyées à Google Sheets"))
      .catch((err) => console.error("Erreur envoi Sheets:", err));
    }

    function enregistrerAction(nom, email, superviseur, action) {
      const data = {
        type: "historique",
        nom: nom,
        email: email,
        superviseur: superviseur,
        action: action,
        timestamp: new Date().toISOString(),
      };
      envoyerVersGoogleSheets(data);
    }

    function ajouterSuperviseur() {
      const id = "sup_" + Date.now();
      const container = document.getElementById("superviseurContainer");
      const card = document.createElement("div");
      card.className = "superviseur-card";
      card.innerHTML = `
        <input type="text" placeholder="Nom du Superviseur" id="${id}_nom" />
        <input type="text" placeholder="Email" id="${id}_email" />
        <div class="bold-center">🧑‍💼 Superviseur</div>
        <button class="btn btn-green" onclick="ajouterLeader('${id}')">👤 Ajouter Team Leader</button>
        <button class="btn btn-red" onclick="this.parentElement.remove()">🗑️ Enlever Superviseur</button>
        <div id="${id}_leaders"></div>
      `;
      container.appendChild(card);
    }

    function ajouterLeader(superviseurId) {
      const supNom = document.getElementById(`${superviseurId}_nom`).value || "Inconnu";
      const supEmail = document.getElementById(`${superviseurId}_email`).value || "Inconnu";
      const leadersContainer = document.getElementById(`${superviseurId}_leaders`);
      const leaderId = "leader_" + Date.now();
      const card = document.createElement("div");
      card.className = "leader-card";
      card.innerHTML = `
        <input type="text" placeholder="Nom du Leader" id="${leaderId}_nom" />
        <input type="text" placeholder="Email" id="${leaderId}_email" />
        <div class="bold-center">👥 Team Leader</div>
        <button class="btn btn-orange" onclick="enregistrerAction(
          document.getElementById('${leaderId}_nom').value,
          document.getElementById('${leaderId}_email').value,
          '${supNom}',
          'Demande Réinitialisation')">🔁 Demande Réinitialisation</button>

        <button class="btn btn-yellow" onclick="enregistrerAction(
          document.getElementById('${leaderId}_nom').value,
          document.getElementById('${leaderId}_email').value,
          '${supNom}',
          'Demande Déconnexion')">🚪 Demande Déconnexion</button>

        <button class="btn btn-green" onclick="enregistrerAction(
          document.getElementById('${leaderId}_nom').value,
          document.getElementById('${leaderId}_email').value,
          '${supNom}',
          'Demande Reconnexion')">🔓 Demande Reconnexion</button>

        <button class="btn btn-red" onclick="this.parentElement.remove()">🗑️ Enlever TL</button>
      `;
      leadersContainer.appendChild(card);
    }
  </script>
</body>
</html>
